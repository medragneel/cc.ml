{% load static %}
<!DOCTYPE html>
<html>


<head>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Cells Classifier</title>
    <script src="https://unpkg.com/htmx.org@1.9.9"
        integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"
        defer></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" media=" all">
    <link href="https://fonts.cdnfonts.com/css/future-now" rel="stylesheet">
</head>
<style>
    svg {
        width: 4em;
    }

    .htmx-settling svg {
        opacity: 0;
    }

    svg {
        transition: opacity 300ms ease-in;
    }

    .htmx-indicator {
        display: none;
    }

    .htmx-request .htmx-indicator {
        display: inline;
    }

    .htmx-request.htmx-indicator {
        display: inline;
    }
</style>

<body>

    <nav class="nav px-1">
        <div class="logo">
            <em>CC.Ai</em>
        </div>
        <a class="hamburger" href="#">
            <span class="bar bar1 bg-dark"></span>
            <span class="bar bar2 bg-dark"></span>
            <span class="bar bar3 bg-dark"></span>
        </a>
        <div class="nav-links">
            <ul>
                <li><a href="/" class='txt-dark'>Home</a></li>
                <li><a href="https://github.com/medragneel" target="_blank" class='btn btn-dark-outline'>
                        <i>
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20"
                                viewBox="0 0 20 20">
                                <path
                                    d="M10.9,2.1c-4.6,0.5-8.3,4.2-8.8,8.7c-0.5,4.7,2.2,8.9,6.3,10.5C8.7,21.4,9,21.2,9,20.8v-1.6c0,0-0.4,0.1-0.9,0.1 c-1.4,0-2-1.2-2.1-1.9c-0.1-0.4-0.3-0.7-0.6-1C5.1,16.3,5,16.3,5,16.2C5,16,5.3,16,5.4,16c0.6,0,1.1,0.7,1.3,1c0.5,0.8,1.1,1,1.4,1 c0.4,0,0.7-0.1,0.9-0.2c0.1-0.7,0.4-1.4,1-1.8c-2.3-0.5-4-1.8-4-4c0-1.1,0.5-2.2,1.2-3C7.1,8.8,7,8.3,7,7.6C7,7.2,7,6.6,7.3,6 c0,0,1.4,0,2.8,1.3C10.6,7.1,11.3,7,12,7s1.4,0.1,2,0.3C15.3,6,16.8,6,16.8,6C17,6.6,17,7.2,17,7.6c0,0.8-0.1,1.2-0.2,1.4 c0.7,0.8,1.2,1.8,1.2,3c0,2.2-1.7,3.5-4,4c0.6,0.5,1,1.4,1,2.3v2.6c0,0.3,0.3,0.6,0.7,0.5c3.7-1.5,6.3-5.1,6.3-9.3 C22,6.1,16.9,1.4,10.9,2.1z">
                                </path>
                            </svg>

                        </i>
                        Github
                    </a></li>

            </ul>
        </div>
    </nav>
    <br>
    <br>

    <center>

        <div class="container">

            <h2>Upload Image</h2>
            <br>
            <br>
            <form method="post" enctype="multipart/form-data" hx-post='/' hx-target='#results' hx-swap='outerHTML'>
                {% csrf_token %}
                {{form.as_p}}
                <br>
                <br>

                <button type="submit"
                    class="upload-button btn btn-dark px-2 py-1 ds-f j-s-evenly al-center align-center">

                    <svg class="htmx-indicator" version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100"
                        enable-background="new 0 0 0 0" xml:space="preserve">
                        <rect x="20" y="50" width="4" height="10" fill="#fff">
                            <animateTransform attributeType="xml" attributeName="transform" type="translate"
                                values="0 0; 0 20; 0 0" begin="0" dur="0.6s" repeatCount="indefinite" />
                        </rect>
                        <rect x="30" y="50" width="4" height="10" fill="#fff">
                            <animateTransform attributeType="xml" attributeName="transform" type="translate"
                                values="0 0; 0 20; 0 0" begin="0.2s" dur="0.6s" repeatCount="indefinite" />
                        </rect>
                        <rect x="40" y="50" width="4" height="10" fill="#fff">
                            <animateTransform attributeType="xml" attributeName="transform" type="translate"
                                values="0 0; 0 20; 0 0" begin="0.4s" dur="0.6s" repeatCount="indefinite" />
                        </rect>
                    </svg>

                    <span>
                        Upload
                    </span>
                </button>
            </form>
            <br>
            <br>

            <div class=''>
            </div>
            <div id="results"></div>
        </div>
    </center>


    <script src="{% static '/js/app.js' %}"></script>
</body>

</html>
